<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG Diploma Programmes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PG Diploma Programmes</h1>
    <ul>
      <li>PG Diploma in Computer Science</li>
      <li>PG Diploma in Business Analytics</li>
      <li>PG Diploma in Digital Marketing</li>
      <li>PG Diploma in Finance</li>
      <li>PG Diploma in Data Science</li>
      <li>PG Diploma in Artificial Intelligence</li>
      
  </div>
</body>
</html>
