<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
        }
        
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
    </style>
</head>
<body>
    <div class="content">
        <h1>My First Web Page</h1>
        <p>This is a paragraph with <font size="5" color="blue">blue</font> text and <font face="Courier New">Courier New</font> font family.</p>
        <p>Another paragraph with <font size="3" color="green">green</font> text and <font face="Arial">Arial</font> font family.</p>
    </div>
</body>
</html>
